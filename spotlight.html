<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotlight</title>
    <template data-include="head-section.html"></template>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              maroon: '#750014',
              grayish: '#8B959E',
              purple: '#B74EF7',
              black: '#000000',
              white: '#FFFFFF'
            }
          }
        }
      };
    </script>
</head>
<body>
    <noscript>Your browser has JavaScript disabled; some features may not work.</noscript>
    <div data-include="top-panel.html"></div>
    <main>
            <h1>Spotlight</h1>
            <p>Check out our latest updates and highlights from our community members.</p>
            <div class="Member-Spotlight">
                <h2>Member Spotlight</h2>
                <iframe src="https://www.linkedin.com/embed/feed/update/urn:li:share:7326029279522164737" height="965" width="504" style="border:0;" allowfullscreen="" title="Embedded post"></iframe>
            </div>
        </main>
        <footer>
            <p>&copy; <span id="year">2024</span> Gen AI Global. All rights reserved.</p>
        </footer>
    <script src="include.js"></script>
    <script src="script.js"></script>
</body>
</html>
